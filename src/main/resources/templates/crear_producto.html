<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Listado de Productos</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="#" th:href="@{/producto}">Listado de Productos</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar">
            <!-- Aquí puedes agregar más elementos de navegación si es necesario -->
        </div>
    </div>
</nav>
<br><br><br>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h1>Crear Producto</h1>
            <div class="card-body">
                <form th:action="@{/producto}" method="post" th:object="${producto}">
                    <div class="form-group">
                        <label class="control-label" for="nombre">Nombre:</label>
                        <input id="nombre" type="text" class="form-control" th:field="*{nombre}" required>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="descripcion">Descripción:</label>
                        <input id="descripcion" type="text" class="form-control" th:field="*{descripcion}" required>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="categoria">Categoría:</label>
                        <input id="categoria" type="text" class="form-control" th:field="*{categoria}" required>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="precio_und">Precio Unitario:</label>
                        <input id="precio_und" type="text" class="form-control" th:field="*{precio_und}" required>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="cantidad">Cantidad:</label>
                        <input id="cantidad" type="text" class="form-control" th:field="*{cantidad}" required>
                    </div>
                    <br>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success">Registrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMN5vr5CWhLsPj+n3FjDOIDqch96rA2u5S5pArw6E7ta5yvTqkqnQGOj5L1oT6mj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIph1MG4hwNJD5vpw3LIk5KiHUVU0oWmHH9zj1EMcYZnPSdh7I6h6iD2XW0fr/" crossorigin="anonymous"></script>
</body>
</html>
