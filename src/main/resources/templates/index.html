<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Listado de Productos</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="#" th:href="@{/producto}">Listado de Productos</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar">
            <!-- Aquí puedes agregar más elementos de navegación si es necesario -->
        </div>
    </div>
</nav>
<br><br><br>
<div class="container">
    <h1>Opciones</h1>
    <br>
    <a class="btn btn-primary" href="#" th:href="@{/producto}">Listado de Productos</a>
</div>
<footer th:fragment="pie" class="bg-dark text-white mt-5 p-3 text-center">
    <p>Pruebas</p>
</footer>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMN5vr5CWhLsPj+n3FjDOIDqch96rA2u5S5pArw6E7ta5yvTqkqnQGOj5L1oT6mj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIph1MG4hwNJD5vpw3LIk5KiHUVU0oWmHH9zj1EMcYZnPSdh7I6h6iD2XW0fr/" crossorigin="anonymous"></script>

</html>
